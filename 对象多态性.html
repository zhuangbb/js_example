<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script type="text/javascript">
                var makesounds = function(animal){
                    animal.sound();
                }
                var duck = function(){  duck.prototype.sound = function(){
                    console.log("嘎嘎嘎");
                }}
              

                var chicken = function(){ chicken.prototype.sound = function(){
                    console.log("过过过");
                }}
               

                var dog = function(){ dog.prototype.sound = function(){
                    console.log("汪汪汪");
                }}
               
                makesounds(new duck());
                makesounds(new chicken());
                makesounds(new dog());
        </script>
    </head>
    <body>
    </body>
</html>
